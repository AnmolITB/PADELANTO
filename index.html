<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Amor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            transition: background 1s, opacity 1s;
            background: #fce2c4; 
            text-align: center;
        }
        .inicio, .oculto { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw;
        }
        .inicio { background: #fce2c4; }
        .oculto { 
            opacity: 0; 
            background: white; 
            transition: opacity 1s;
        }
        .boton { 
            padding: 10px 20px; 
            font-size: 16px; 
            border: 1px solid black; 
            background: white; 
            cursor: pointer; 
            margin-top: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: pop 0.6s ease;
        }
        h1, h2 {
            padding: 20px;
        }

        /* Animaci칩n POP */
        @keyframes pop {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* Efecto final del mensaje */
        .final-text {
            font-size: 1.5rem;
            animation: pop 1s ease;
        }
    </style>
</head>
<body>
    <div class="inicio" id="inicio">
        <img src="image.png" alt="Imagen de amor" style="max-width: 100%; height: auto;">
        <button class="boton" onclick="cambiarPagina()">PULSA AQU칈 AMOR</button>
    </div>
    
    <div class="oculto" id="mensaje">
        <h1>仇벒잺仇벒잺仇벒잺 PALMA, Te amo con todo mi coraz칩n 仇벒잺仇벒잺仇벒잺</h1>
    </div>

    <script>
        const fotos = [
            "IMG_5281.png",
            "IMG_5293.png",
            "IMG_5301.png",
            "IMG_5359.png",
            "IMG_5458.png",
            "IMG_5494.png",
            "IMG_5541.png",
            "IMG_5543.png"
        ];

        let index = 0;
        let mostrandoFotos = false;

        function cambiarPagina() {
            document.getElementById('inicio').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('inicio').style.display = 'none';
                const mensaje = document.getElementById('mensaje');
                mensaje.style.opacity = '1';
                mostrandoFotos = true;
            }, 1000);
        }

        document.addEventListener('click', () => {
            if (!mostrandoFotos) return;

            const mensaje = document.getElementById('mensaje');
            mensaje.innerHTML = '';

            if (index < fotos.length) {
                const img = document.createElement('img');
                img.src = fotos[index];
                mensaje.appendChild(img);
                index++;
            } else {
                const final = document.createElement('h2');
                final.classList.add("final-text");
                final.innerText = "游눘 Este proyecto de amor, lo podr치s ver completo muy pronto mi majestad. MWAH MWAH 游눘";
                mensaje.appendChild(final);
                mostrandoFotos = false;
            }
        });
    </script>
</body>
</html>
